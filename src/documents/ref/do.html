<h1>Do</h1>

<p>Coffeescript needs at least two words to run a function, but
you can use the word <code>do</code> to run a function without
aguments.
<code>do ht</code> hides the turtle.
<code>do st</code> hides the turtle.
<code>do dot</code> draws a default black dot.
